<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilenci Eryaman</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6f61, #ffcc33);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            background: linear-gradient(to right, #ffffff, #ffcc33);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        h4 {
            margin: 5px 0;
            /* Üst ve alt boşluk 5px, sağ ve sol boşluk 0 */
        }

        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            width: 200px;
            height: auto;
        }

        .button-container {
            margin-top: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffcc33;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6f61;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>Merhaba,</h1>
    <h4>Dünyanın en iyi clicker oyununu oynamak için buraya geldiğinizi biliyorum,</h4>
    <h4>Ancak oyun hala yapım aşamsında.</h4>
    <div class="image-container">
        <img src="img/dilenci.png" alt="dilenciyaman">
    </div>

</body>

</html>
